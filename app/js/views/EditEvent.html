<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet"  href="../../css/app.css" />
    <title>Index</title>
</head>
<body class="has-navbar-fixed-top" ng-cloak>
    <header>
            <nav class="navbar is-fixed-top is-dark" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="https://bulma.io">
                        <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">
                    </a>
                  
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                       <span aria-hidden="true"></span>
                       <span aria-hidden="true"></span>
                       <span aria-hidden="true"></span>
                    </a>
                </div>

                <div class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item" href="./Eventdetails.html">All Events</a>
                        <a class="navbar-item">Upcoming Events</a>
                        <a class="navbar-item" href="./EditEvent.html">Edit Events</a>
                    </div>
                </div>
            </nav>
    </header>

    <main ng-controller="EditEventController">
        <h2>New Event</h2>
        <hr />
            <form name="newEventForm" style="width: 60%">
                    <div class="form-group">
                      <label for="eventname">Event Name</label>
                      <input type="text" class="form-control" id="eventname" required ng-model="event.name" placeholder="Event Name...">
                    </div>
                    <div class="form-group">
                            <label for="eventdate">Event Date</label>
                            <input type="text" class="form-control" id="eventdate" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date" placeholder="format(mm/dd/yyyy)">
                    </div>
                    <div class="form-group">
                            <label for="eventtime">Event Time</label>
                            <input type="text" class="form-control" id="eventtime" ng-model="event.time" placeholder="start and end time">
                    </div>
                    <div class="form-group">
                            <label for="eventlocation">Event Location</label>
                            <input type="text" class="form-control" id="eventlocation" ng-model="event.location.address" placeholder="Address of Event">
                            <input type="text" class="form-control input-small" id="eventcity" ng-model="event.location.city" placeholder="city...">
                            <input type="text" class="form-control input-small" id="eventprovince" ng-model="event.location.province" placeholder="province...">
                    </div>
                    <br />
                    <div class="form-group">
                            <label for="eventImageUrl">Image</label>
                            <input type="url" class="form-control" id="eventImageUrl" ng-model="event.imageUrl" placeholder="URL of image...">
                    </div>
                    <img ng-src="{{event.imageUrl}}" src="" />
                    <br /><br />

                    <button type="submit" class="btn btn-primary" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event,newEventForm)">Save</button>
                    <button type="button" class="btn btn-default" ng-click="cancelEdit()">Cancel</button>

                  </form>
    </main>

    
</body>

<script src="../../libs/jquery.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"> </script>
<script src="../../libs/angular-1.6.9.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.2/angular-resource.js"></script>
<script src="../../js/app.js"></script>
<!--<script src="../../js/controllers/EventController.js"></script> -->
<!--as we have also mentioned js folder path in express.static we can use relative path of controller to refer it from the html-->
<script src="../controllers/EventController.js"></script>
<script src="../controllers/EditEventController.js"></script>
<script src="../services/EventService.js"></script>
<script src="../filters.js"></script>
</html>
